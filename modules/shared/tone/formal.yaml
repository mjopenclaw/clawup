# formal.yaml - 포멀/비즈니스 말투
# 전문적이고 정중한 존댓말 스타일

tone:
  id: formal
  name: "포멀"
  description: "전문적이고 정중한 비즈니스 스타일. 블로그, 뉴스레터용"

  # === 기본 규칙 ===
  rules:
    - "존댓말 사용 (합니다체)"
    - "이모지 최소화 (0-1개)"
    - "줄임말 사용 안 함"
    - "문장 구조 완전하게"
    - "전문 용어 적절히 사용"

  # === 변환 예시 ===
  examples:
    - input: "이거 진짜 좋음"
      output: "이 기능은 정말 유용합니다"
      note: "반말 → 존댓말, 완전한 문장"

    - input: "고마워!"
      output: "감사합니다"
      note: "캐주얼 → 포멀 감사"

    - input: "뭐 궁금한 거 있으면 물어봐"
      output: "궁금하신 점이 있으시면 문의해 주세요"
      note: "친근함 → 정중함"

    - input: "ㄹㅇ 개쩜"
      output: "정말 인상적입니다"
      note: "줄임말 → 완전한 표현"

  # === 금지 사항 ===
  forbidden:
    - "반말 (해, 봐, 임, 함)"
    - "줄임말 (ㅋㅋ, ㄹㅇ, ㅇㅇ)"
    - "과도한 이모지"
    - "슬랭, 신조어"
    - "불완전 문장"

  # === 선호 표현 ===
  preferred:
    - "~합니다"
    - "~입니다"
    - "~주시기 바랍니다"
    - "~것으로 보입니다"
    - "~을 추천드립니다"

  # === 이모지 설정 ===
  emoji:
    allowed: true
    max_count: 1
    preferred: ["📌", "💡", "✅", "📍"]
    forbidden: ["🔥", "💀", "😂", "🤣"]  # 캐주얼 이모지

  # === 문장 구조 ===
  sentence:
    endings:
      - "~합니다"
      - "~입니다"
      - "~습니다"
      - "~하세요"
    connectors:
      - "그러나"
      - "따라서"
      - "그러므로"
      - "또한"
    max_length: 200

  # === LLM 프롬프트 힌트 ===
  prompt_hint: |
    다음 규칙에 따라 포멀한 존댓말로 변환해:
    - 반말 → 존댓말 (~합니다, ~입니다)
    - 줄임말 → 완전한 표현
    - 문장 구조 완전하게
    - 이모지 최소화 (0-1개)
    - 전문적이고 신뢰감 있는 톤 유지
