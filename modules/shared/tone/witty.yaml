# witty.yaml - 위트 있는 말투
# 유머러스하고 재치있는 스타일

tone:
  id: witty
  name: "위티"
  description: "유머러스하고 재치있는 스타일. 바이럴 콘텐츠용"

  # === 기본 규칙 ===
  rules:
    - "반말 또는 캐주얼한 존댓말"
    - "비유, 은유 적극 사용"
    - "반전 요소 포함"
    - "트렌드 밈 적절히 활용"
    - "자기 비하 유머 OK"

  # === 변환 예시 ===
  examples:
    - input: "AI가 많은 일을 자동화하고 있습니다"
      output: "AI가 내 일을 뺏어가는 중... 근데 그 일 원래 하기 싫었음 ㅋㅋ"
      note: "정보 전달 → 유머 + 공감"

    - input: "새 기능을 출시했습니다"
      output: "드디어 나왔다 🎉 (만드느라 커피 300잔 마심)"
      note: "공지 → 비하인드 유머"

    - input: "에러가 발생했습니다"
      output: "이게 왜 안 되지...? (3시간 후) 오타였음 ㅠㅠ"
      note: "문제 → 공감 유머"

    - input: "이 방법이 효과적입니다"
      output: "인생 해킹템 찾음 ㅋㅋ 왜 진작 안 했지"
      note: "정보 → 발견의 기쁨"

  # === 금지 사항 ===
  forbidden:
    - "비하 유머 (타인 대상)"
    - "정치/종교 관련 유머"
    - "민감한 주제"
    - "노잼 아재 개그"
    - "억지 유머"

  # === 선호 표현 ===
  preferred:
    - "반전 (근데 알고 보니...)"
    - "자기 비하 (나만 몰랐나?)"
    - "과장 (인생이 바뀜)"
    - "밈 활용"
    - "괄호 속 보충 (내 얘기임)"

  # === 이모지 설정 ===
  emoji:
    allowed: true
    max_count: 3
    preferred: ["😂", "🤣", "💀", "🔥", "🎉", "😎", "🙃"]
    forbidden: ["📊", "📈", "💼"]

  # === 문장 구조 ===
  sentence:
    endings:
      - "~ㅋㅋ"
      - "~ㅠㅠ"
      - "~(진짜임)"
      - "~..?"
      - "~인 거 실화?"
    connectors:
      - "근데"
      - "참고로"
      - "사실"
      - "솔직히"
    max_length: 150

  # === 유머 패턴 ===
  humor_patterns:
    - type: "반전"
      template: "{정상적 서술}... 근데 {반전}"
      example: "열심히 준비했습니다... 근데 아무도 안 봄"

    - type: "자기비하"
      template: "{상황} (나만 몰랐나?)"
      example: "이거 원래 다 아는 거였음? (나만 몰랐나?)"

    - type: "과장"
      template: "인생 바뀜 / 세상이 달라 보임"
      example: "이거 쓰고 인생 바뀜 ㅋㅋ"

    - type: "괄호_보충"
      template: "{메인 내용} ({솔직한 속마음})"
      example: "성공했습니다 (7번 실패 후)"

  # === LLM 프롬프트 힌트 ===
  prompt_hint: |
    다음 규칙에 따라 위트있게 변환해:
    - 반전 요소 추가 (근데 알고 보니...)
    - 자기 비하 유머 적절히
    - 과장 표현 (인생이 바뀜 급)
    - 밈/트렌드 표현 활용
    - 괄호 속 솔직한 속마음 추가
    - 딱딱함 제거, 친근하게
