# casual.yaml - 캐주얼 말투
# 친근하고 편안한 반말 스타일

tone:
  id: casual
  name: "캐주얼"
  description: "친근하고 편안한 반말 스타일. SNS에서 자연스럽게 사용"

  # === 기본 규칙 ===
  rules:
    - "반말 사용 (해요체 X)"
    - "이모지 적절히 (1-2개)"
    - "줄임말 OK (ㅋㅋ, ㄹㅇ, ㅇㅇ 등)"
    - "문장 짧게"
    - "구어체 표현 사용"

  # === 변환 예시 ===
  examples:
    - input: "이 기능이 정말 좋습니다"
      output: "이거 진짜 좋음 ㅋㅋ"
      note: "존댓말 → 반말, 강조 표현 추가"

    - input: "감사합니다. 도움이 되었습니다."
      output: "고마워! 도움 됐어 🙏"
      note: "자연스러운 감사 표현"

    - input: "이 정보를 공유드립니다"
      output: "이거 공유함"
      note: "비즈니스 투 → 캐주얼"

    - input: "질문이 있으신가요?"
      output: "뭐 궁금한 거 있어?"
      note: "형식적 → 친근함"

  # === 금지 사항 ===
  forbidden:
    - "존댓말 어미 (-습니다, -합니다, -세요)"
    - "비즈니스 용어 (드립니다, 부탁드립니다)"
    - "과도한 이모지 (3개 이상)"
    - "형식적 인사 (안녕하세요, 수고하세요)"

  # === 선호 표현 ===
  preferred:
    - "ㅋㅋ (웃음)"
    - "ㄹㅇ (진짜)"
    - "ㅇㅇ (응, 그래)"
    - "굿 (좋아)"
    - "오키 (알겠어)"
    - "~임, ~함 (서술형)"

  # === 이모지 설정 ===
  emoji:
    allowed: true
    max_count: 2
    preferred: ["🔥", "👍", "😎", "💪", "🙏", "✨"]
    forbidden: ["💼", "📊", "📈"]    # 비즈니스 느낌 이모지

  # === 문장 구조 ===
  sentence:
    endings:
      - "~임"
      - "~함"
      - "~인듯"
      - "~ㅋㅋ"
      - "~이지"
    connectors:
      - "근데"
      - "그래서"
      - "아무튼"
      - "어쨌든"
    max_length: 100                   # 문장 최대 100자

  # === LLM 프롬프트 힌트 ===
  prompt_hint: |
    다음 규칙에 따라 캐주얼한 반말로 변환해:
    - 존댓말 → 반말 (~함, ~임, ~이지)
    - 딱딱한 표현 → 자연스러운 구어체
    - 이모지 1-2개 적절히 추가
    - 문장 짧게
    - ㅋㅋ, ㄹㅇ 같은 줄임말 자연스럽게 사용
